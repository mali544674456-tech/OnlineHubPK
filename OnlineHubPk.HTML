<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlineHubPk</title>
<style>
body{
font-family: Arial, sans-serif;
background:#f4f4f4;
margin:0;
}

/* ===== STYLISH HEADER ===== */
.hero{
background:url('https://images.unsplash.com/photo-1523275335684-37898b6baf30')
center/cover no-repeat;
padding:120px 20px;
text-align:center;
color:white;
position:relative;
}
.hero::after{
content:"";
position:absolute;
top:0; left:0;
width:100%; height:100%;
background:rgba(0,0,0,0.6);
}
.hero h1, .hero p{
position:relative;
z-index:1;
}
.hero h1{
font-size:60px;
font-weight:900;
letter-spacing:4px;
}
.hero p{ font-size:20px; }

/* ===== SEARCH BAR ===== */
.search-box{
max-width:600px;
margin:25px auto;
display:flex;
gap:10px;
}
.search-box input{
flex:1;
padding:12px;
font-size:16px;
}
.search-box button{
padding:12px 20px;
font-size:16px;
cursor:pointer;
}

/* ===== PRODUCTS ===== */
.container{
max-width:1200px;
margin:30px auto;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
padding:10px;
}
@media(max-width:600px){
.container{ grid-template-columns:1fr; }
}
.product{
background:white;
padding:15px;
border-radius:10px;
box-shadow:0 0 8px rgba(0,0,0,0.1);
text-align:center;
}
.product img{
width:100%;
border-radius:10px;
}

/* ===== ADMIN PANEL ===== */
.admin-panel{
background:#dfe6e9;
max-width:420px;
margin:30px auto;
padding:20px;
border-radius:10px;
}
input, textarea, select, button{
width:90%;
padding:10px;
margin:6px 0;
font-size:15px;
}

/* ===== ORDER FORM ===== */
.order-form{
display:none;
background:white;
max-width:500px;
margin:20px auto;
padding:20px;
border-radius:10px;
}

/* ===== FOOTER ===== */
footer{
background:#eee;
padding:25px;
text-align:center;
margin-top:40px;
}
</style>
</head>
<body>
<!-- HEADER -->
<header class="hero">
<h1>OnlineHubPk</h1>
<p>Online Shopping | Buy & Sell with Trust</p>
</header>
<!-- SEARCH BAR -->
<div class="search-box">
<input type="text" id="searchInput" placeholder="Search product...">
<button onclick="searchProduct()">Search</button>
</div>
<!-- PRODUCTS -->
<div class="container" id="productContainer"></div>
<!-- ADMIN PANEL -->
<div class="admin-panel">
<h3>Admin Panel (Add Product)</h3>
<input type="text" id="pname" placeholder="Product Name">
<input type="number" id="pprice" placeholder="Price (PKR)">
<input type="file" id="pimage" accept="image/*">
<button onclick="addProduct()">Add Product</button>
</div>
<!-- ORDER FORM -->
<div class="order-form" id="orderForm">
<h3>Customer Details</h3>
<form>
<input type="text" placeholder="Full Name" required>
<input type="tel" placeholder="Phone Number" required>
<textarea placeholder="Full Address" required></textarea>
<select required>
<option value="">Select Payment</option>
<option>JazzCash</option>
<option>Easypaisa</option>
<option>Bank Transfer</option>
</select>
<button type="submit">Submit Order</button>
</form>
</div>
<!-- FOOTER -->
<footer>
<p>Â© 2025 OnlineHubPk | All Rights Reserved</p>

ðŸ’³ Easypaisa: <strong>03435860106</strong>
</p>
</footer>
<script>
function addProduct(){
const name = pname.value;
const price = pprice.value;
const image = pimage.files[0];

if(!name || !price || !image){
alert("Fill all fields");
return;
}

const reader = new FileReader();
reader.onload = function(){
const div = document.createElement("div");
div.className = "product";
div.innerHTML = `
<img src="${reader.result}">
<h3>${name}</h3>
<p>PKR ${price}</p>
<button onclick="showOrder()">Buy Now</button>
`;
productContainer.appendChild(div);
}
reader.readAsDataURL(image);

pname.value = pprice.value = pimage.value = "";
}

function showOrder(){
orderForm.style.display = "block";
}

function searchProduct(){
const search = searchInput.value.toLowerCase();
const products = document.querySelectorAll(".product");

products.forEach(p=>{
const name = p.querySelector("h3").innerText.toLowerCase();
p.style.display = name.includes(search) ? "block" : "none";
});
}
</script>
</body>
</html>
